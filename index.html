<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-large.css" media="screen and (min-width: 1200px)">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/d8d1809782.js" crossorigin="anonymous"></script>
  
  <!-- Misc -->
  <title>Frontend Mentor | Ping Coming Soon Page</title>

</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <img src="./images/logo.svg" alt="Logo">
    </header>
    
    <!-- Main -->
    <main>
      <h1>We are launching <span>soon!</span></h1>

      <p>Subscribe and get notified</p>

      <!-- Form -->
      <div id="form-container">
        <form action="">
          <div class="form-control">
            <input type="text" name="email-address" id="email-address" placeholder="Your email address..." aria-label="Your email address...">
            <small>Error message</small>
          </div>
    
          <input id="submit" type="submit" value="Notify Me">
        </form>
      </div>

      <img src="./images/illustration-dashboard.png" alt="Illustration">
    </main>

    <!-- Footer -->
    <footer>
      <!-- Social Icons -->
      <div id="social-icons">
        <i class="fab fa-facebook-f circle-icon"></i>
        <i class="fab fa-twitter circle-icon"></i>
        <i class="fab fa-instagram circle-icon"></i>
      </div>

      <small id="copyright">&copy; Copyright Ping. All rights reserved.</small>
    </footer>
  </div>

  <!-- Footer -->
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/likelytwitchdollop">Cynthia Mahofa</a>.
    </p>
  </footer> -->
</body>
</html>
